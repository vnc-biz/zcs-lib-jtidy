!badchars_summary=Characters codes for the Microsoft Windows fonts in the range\n\
!128 - 159 may not be recognized on other platforms. You are\n\
!instead recommended to use named entities, e.g. &trade; rather\n\
!than Windows character code 153 (0x2122 in Unicode). Note that\n\
!as of February 1998 few browsers support the new entities."\n\n

badchars_summary = \
  Zeichen-Codes für die Microsoft-Windows-Schriftarten im Bereich\
\n128 - 159 werden auf anderen Plattformen nicht unbedingt erkannt.\
\nEs wird empfohlen, statt dessen die benannten Entitäten zu benutzen,\
\nz.B. &trade; anstatt dem Windows-Zeichen-Code 153 (0x2122 in Unicode).\
\n\n

!badform_summary=You may need to move one or both of the <form> and </form>\n\
!tags. HTML elements should be properly nested and form elements\n\
!are no exception. For instance you should not place the <form>\n\
!in one table cell and the </form> in another. If the <form> is\n\
!placed before a table, the </form> cannot be placed inside the\n\
!table! Note that one form can't be nested inside another!\n\n

badform_summary = \
  Sie sollten eines oder beide <form>- bzw. </form>-Tags verschieben.\
\nHTML-Elemente sollten sauber verschachtelt sein, und <form>-Elemente\
\nsind da keine Ausnahme. Zum Beispiel sollte nicht das <form>-Element\
\nvor der Tabelle und das </form>-Element in der Tabelle plaziert sein.\
\nAuch kann nicht ein <form> in einem anderem verschachtelt sein.\n\n


!badaccess_missing_summary=The table summary attribute should be used to describe\n\
!the table structure. It is very helpful for people using\n\
!non-visual browsers. The scope and headers attributes for\n\
!table cells are useful for specifying which headers apply\n\
!to each table cell, enabling non-visual browsers to provide\n\
!a meaningful context for each cell.\n\n

badaccess_missing_summary = \
  Das summary-Attribut von <table> sollte benutzt werden, um die\
\nTabellenstruktur zu beschreiben. Das ist sehr hilfreich für\
\nLeute mit nicht-visuellen Browsern. Die scope- und\
\nheader-Attribute für Tabellenzellen sind nützlich, um anzugeben,\
\nwelche header für jede Tabellenzelle gelten, wodurch nicht-\
\nvisuelle Browser befähigt werden, sinnvollen Kontext für jede\
\nZelle zur Verfügung zu stellen.\n\n

!badaccess_missing_image_alt=The alt attribute should be used to give a short description\n\
!of an image; longer descriptions should be given with the\n\
!longdesc attribute which takes a URL linked to the description.\n\
!These measures are needed for people using non-graphical browsers.\n\n

badaccess_missing_image_alt = \
  Das alt-Attribut sollte verwendet werden, um ein kurze Beschreibung\
\neines Bildes zu geben; längere Beschreibungen sollten mit dem\
\nlongdesc-Attribut angegeben werden, welches eine URL mit der\
\nBeschreibung annimmt. Diese Maßnahmen sind notwendig für Leute\
\nmit nicht-grafischen Browsern.\n\n

!badaccess_missing_image_map=Use client-side image maps in preference to server-side image\n\
!maps as the latter are inaccessible to people using non-\n\
!graphical browsers. In addition, client-side maps are easier\n\
!to set up and provide immediate feedback to users.\n\n

badaccess_missing_image_map = \
  Benutzen Sie client-seitige Image-Maps (usemap) anstatt serverseitigen\
\nImage-Maps (ismap), weil letztere unbenutzbar sind für Leute
\nmit nichtgrafischen Browsern. Außerdem sind clientseitige\
\nImage-Maps leichter herzustellen und geben sofortige Rückmeldung\
\nan den Benutzer.\n\n

!badaccess_missing_link_alt=For hypertext links defined using a client-side image map, you\n\
!need to use the alt attribute to provide a textual description\n\
!of the link for people using non-graphical browsers.\n\n

badaccess_missing_link_alt = \
  Für Hypertext-Links, welche durch eine clientseitige Image-Map\
\ndefiniert sind, sollten Sie das alt-Attribut nutzen, um eine\
\ntextuelle Beschreibung für Leute zu geben, die nichtgrafische\
\nBrowser nutzen.\n\n

!badaccess_frames=Pages designed using frames presents problems for\n\
!people who are either blind or using a browser that\n\
!doesn't support frames. A frames-based page should always\n\
!include an alternative layout inside a NOFRAMES element.\n\n

badaccess_frames = \
  Seiten, welche Frames nutzen, sind problematisch für Leute,\
\ndie entweder blind sind oder einen Browser nutzen, der keine\
\nFrames unterstützt. Eine Frames-basierte Seite sollte immer\
\nauch ein alternatives Layout innerhalb eines NOFRAMES-Elementes\
\nenthalten.\n\n

!badaccess_summary=For further advice on how to make your pages accessible\n\
!see "{0}". You may also want to try\n\
!"http://www.cast.org/bobby/" which is a free Web-based\n\
!service for checking URLs for accessibility.\n\n

badaccess_summary = \
  Für weitere Ratschläge, wie Sie Ihre Seite zugänglich machen\
\nkönnen, siehe "{0}". Vielleicht wollen\
\nSie sich auch die (englische) Seite "http://www.cast.org/bobby/"\
\nansehen, welche einen kostenlosen, web-basierten Dienst zur\
\nÜberprüfung von URLs auf Zugänglichkeit enthält.\n\n

!badlayout_using_layer=The Cascading Style Sheets (CSS) Positioning mechanism\n\
!is recommended in preference to the proprietary <LAYER>\n\
!element due to limited vendor support for LAYER.\n\n

badlayout_using_layer = \
  Es wird empfohlen, den CSS-Positionierungs-Mechanismus\
\nanstelle des proprietären <LAYER>-Elementes zu verwenden,\
\nda letzteres nicht standardisiert ist und deswegen nur\
\nbegrenzt von den Browserherstellern unterstützt wird.\n\n

!badlayout_using_spacer=You are recommended to use CSS for controlling white\n\
!space (e.g. for indentation, margins and line spacing).\n\
!The proprietary <SPACER> element has limited vendor support.\n\n

badlayout_using_spacer = \
  Benutzen Sie CSS um Leerräume zu kontrollieren,\
\n(z.B. für Einrückungen, Ränder und Zeilenabstände).\
\nDas proprietäre <SPACER>-Element hat nur begrenzten\
\nHersteller-Unterstützung.\n\n

!badlayout_using_font=You are recommended to use CSS to specify the font and\n\
!properties such as its size and color. This will reduce\n\
!the size of HTML files and make them easier maintain\n\
!compared with using <FONT> elements.\n\n

badlayout_using_font = \
  Benutzen Sie CSS, um die Schriftart und Eigenschaften\
\nwie Größe und Farbe einzustellen. Das wird die Größe der\
\nHTML-Dateien reduzieren und sie leichter wartbar machen\
\nim Vergleich mit <FONT>-Elementen.\n\n

!badlayout_using_nobr=You are recommended to use CSS to control line wrapping.\n\
!Use \"white-space: nowrap\" to inhibit wrapping in place\n\
!of inserting <NOBR>...</NOBR> into the markup.\n\n

badlayout_using_nobr = \
  Benutzen Sie CSS, um die Zeilenumbrüche zu kontrollieren.\
\nBenutzen Sie \"white-space: nowrap\", um Umbrüche zu\
\nverhindern, anstatt <NOBR>...</NOBR> in das Dokument\
\neinzufügen\n\n

!badlayout_using_body=You are recommended to use CSS to specify page and link colors\n\n

badlayout_using_body = \
  Es wird empfohlen, CSS zu benutzen, um Seiten- und\
\nLink-Farben einzustellen.\n\n

