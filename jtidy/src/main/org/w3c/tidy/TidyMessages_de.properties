help_text = \ {0}: datei1 datei2 ...\
\n Werkzeug, um HTML-Dateien zu säubern und auszudrucken.\
\n Siehe http://www.w3.org/People/Raggett/tidy/\
\n \
\n Optionen für tidy (Version {1}):\
\n \
\n Verarbeitungs-Anweisungen\
\n -------------------------\
\n   -i | -indent      Element-Inhalt einrücken\
\n   -o | -omit        optionale Ende-Tags weglassen\
\n        -wrap nn     Text bei Zeile nn umbrechen (Default: 68)\
\n   -u | -upper       Tags in GROSSBUCHSTABEN (Default: kleinbuchstaben)\
\n   -c | -clean       <font>, <nobr>, <center>-Tags durch CSS ersetzen\
\n   -n | -numeric     numerische anstelle benannter Entitäten verwenden\
\n   -e | -errors      nur Fehler anzeigen (nicht den korrigierten Text)\
\n   -q | -quiet       nicht notwendige Ausgaben unterdrücken\
\n        -xml         die Eingabe ist bereits wohlgeformtes XML\
\n        -asxml       die Ausgabe soll wohlgeformtes XML sein\
\n        -slides      das Dokument an den <h2>-Elementen in "slides"\
\n                     (Einzelseiten) zerstückeln: slide1.html, slide2.html, ...\
\n \
\n Zeichen-Sätze / -Kodierung\
\n    -raw             alle Bytes > 128 in der Ausgabe unverändert lassen\
\n    -ascii           ASCII für die Ausgabe, Latin-1 für die Eingabe verwenden\
\n    -latin1          Latin-1 für Ein- und Ausgabe verwenden\
\n    -iso2022         ISO2022 (v.a. Japanisch) für Ein- und Ausgabe verwenden\
\n    -utf8            UTF8 (Unicode) für Ein- und Ausgabe verwenden\
\n    -mac             Den MacRoman-Zeichensatz verwenden\
\n \
\n Datei-Manipulation\
\n ------------------\
\n    -config <datei>  lese Optionen aus der angegebenen Konfigurations-Datei\
\n    -f <datei>       Fehler zur angegebenen Datei schreiben\
\n   -m | -modify      die Original-Datei ändern\
\n \
\n Vermischtes\
\n -----------\
\n   -v | -version     die Programmversion anzeigen\
\n   -h | -help        diese Kommandozeilenhilfe anzeigen\
\n Außerdem kann für jede Konfigurations-Datei-Option "bla" auch\
\n "--blah" in der Kommandozeile genutzt werden.\
\n Ein- und Ausgabe ist (wenn nicht anders angegeben) die Standard-Ein-\
\n oder Ausgabe.\
\n Einzel-Buchstaben-Optionen außer -f können miteinander kombiniert\
\n werden, wie z.B.   tidy -f errs.txt -imu foo.html\
\n Für weitere Informationen über HTML siehe http://www.w3.org/MarkUp\
\n 

