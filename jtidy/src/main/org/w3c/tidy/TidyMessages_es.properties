hello_message=\nTidy (version {0}) Analizando "{1}"\n
help_text={0}: file1 file2 ...\n\
Aplicaci\u00F3n para limpiar y formatear archivos html\n\
consulte http://www.w3.org/People/Raggett/tidy/\n\
opciones para tidy disponibles en {1}\n\
\n\
Directivas de procesado\n\
--------------------\n\
  -indent o -i    indentar contenido de elemento\n\
  -omit   o -o    omitir etiquetas finales opcionales\n\
  -wrap 72        dividir texto en la columna 72 (68 por defecto)\n\
  -upper  o -u    forzar etiquetas en may\u00FAsculas (min\u00FAsculas por defecto)\n\
  -clean  o -c    remplazar etiquetas FONT, NOBR y CENTER tags por CSS\n\
  -numeric o -n   generar entidades num\u00E9ricas m\u00E1s que nombradas\n\
  -errors o -e    s\u00F3lo mostrar errores\n\
  -quiet o -q     suprimir salida no esencial\n\
  -xml            usar cuando la entrada es xml bien formado\n\
  -asxml          para convertir html a xml bien formado\n\
  -slides         para generar presentaciones a partir de elementos H2\n\
\n\C\u00F3digos de caracteresn\
------------------\n\
  -raw            dejar caracteres > 128 igual que a la entrada\n\
  -ascii          usar ASCII para salida, Latin-1 para entrada\n\
  -latin1         usar Latin-1 para entrada y salida\n\
  -iso2022        usar ISO2022 para entrada y salida\n\
  -utf8           usar UTF-8 para entrada y salida\n\
  -mac            usar el c\u00F3digo de caracteres MacRoman de Apple\n\
\n\File manipulation\n\
---------------\n\
  -config <file>  configurar opciones a partir del archivo <file>\n\
  -f <file>       escribir errores al archivo <file>\n\
  -modify o -m    para midificar archivos originales\n\
\n\Varios\n\
------------\n\
  -version o -v  mostrar versi\u00F3n\n\
  -help   o -h   listar opciones de la l\u00EDnea de comando\n\
Tambi\u00E9n puede usar --blah para cualquier opci\u00F3n de configuraci\u00F3n blah\n\
\n\Input/Output son stdin/stdout por defecto\n\
Opciones de una s\u00F3la letra, excepto -f, se pueden combinar\n\
como en:  tidy -f errs.txt -imu foo.html\n\
Para m\u00E1s informaci\u00F3n sobre HTML consultar http://www.w3.org/MarkUp\n\
\n
