badaccess_frames=P\u00E1ginas dise\u00F1adas usando marcos ( frames ) presentan problemas para usuarios ciegos o con navegadors que no los soporten. Una p\u00E1gina basada en marcos deberia incluir una composici\u00F3n alternativa dentro de un elemento NOFRAMES.\n
badaccess_missing_image_alt=El atributo 'alt' se deberia usar para dar una corta descripci\u00F3n de una imagen; descripciones m\u00E1s largas deberian darse con el atributo 'longdesc' que utiliza una URL asociada con la descripci\u00F3n. Estas medidas son necesarias para gente usando navegadores no graficos.\n
badaccess_missing_image_map=Utilice mapas de imagen de cliente en preferencia a mapas de servidor ya que estos son inaccesibles para gente usando navegadores no graficos. Ademas, mapas de cliente son m\u00E1s faciles de configurar y proporcionan realimentaci\u00F3n inmediata a los usuarios.\n
badaccess_missing_link_alt=En enlaces de hipertexto que usan un mapa de imagen de cliente se debe usar el atributo 'alt' para proporcionar una descripci\u00F3n textual del enlace.\n
badaccess_missing_summary=Se deber\u00EDa usar el atributo 'summary' de una tabla para describir su estructura. Es de gran ayuda para gente usando navegadores no visuales. Los atributos 'scope' y 'headers' de las celdas de las tablas son utiles para especificar que cabeceras aplican a cada celda, permitiendo a navegadores no visuales el proporcionar un contecto significativo a cada celda.\n
badaccess_summary=Para m\u00E1s recomendaciones sobre como hacer las p\u00E1ginas accesibles visite "{0}". Tambien le puede interesar visitar "http://www.cast.org/bobby/", un servicio gratuito para comprobar la accesibilidad de sitios web.\n
badchars_summary=C\u00F3digos de caracteres para las fuentes de Microsoft Windows en el rango 128 - 159 podr\u00EDan no ser reconocidos en otras plataformas. Se recomienda usar entidades con nombre, por ejemplo &trade; mejor que el c\u00F3digo de caracter 153 (0x2122 en Unicode) de Windows.\n
badform_summary=Se deberia mover una o ambas de las etiquetas <form> y </form>. Los elementos HTML deberian estar adecuadamente anidados y los elementos 'form' no son excepci\u00F3n. Por ejemplo no se deberia colocar un <form> en una celda de tabla y el </form> en otra. Si <form> esta antes de una tabla, </form> deberia estar despues ¡Recuerde que los formularios no se pueden anidar!\n
badlayout_using_body=Se recomienda utilizar CSS para especificar colores de p\u00E1gina y enlaces\n
badlayout_using_font=Se recomienda utilizar CSS para especificar fuentes y propiedades como tamaño y color. Esto reducira el tamaño de los archivos HTML y hara m\u00E1s facil el mantenimiento que con elementos FONT.\n
badlayout_using_layer=Se recomienda el mecanismo de posicionado con hojas de estilo (CSS) en preferencia al elemento propietario LAYER, debido a su limitado soporte por vendedores.\n
badlayout_using_nobr=Se recomienda utilizar CSS para controlar la division de lineas. Use \"white-space: nowrap\" para inhibir division en lugar de insertar <NOBR>...</NOBR> en el etiquetado.\n
badlayout_using_spacer=Se recomienda utilizar CSS para controlar espacios en blanco (por ejemplo para indentation, margenes y separacion de lineas ). El elemento propietario SPACER tiene limitado soporte.\n
